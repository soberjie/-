<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>未来20年浪漫日历 💖</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      background-color: #fff;
      color: #333;
      margin: 20px;
    }
    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
    }
    .year-block {
      margin-bottom: 50px;
    }
    .year-title {
      font-size: 22px;
      font-weight: bold;
      margin: 20px 0 10px;
      text-align: center;
    }
    .calendar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .month {
      border: 1px solid #ddd;
      padding: 10px;
      width: 280px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      transition: 0.3s;
    }
    .month.current-month {
      background: #ffeef2; /* 当前月粉色背景 */
    }
    .month h2 {
      text-align: center;
      font-size: 16px;
      margin: 0 0 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }
    th, td {
      text-align: center;
      padding: 5px;
      border: 1px solid #ccc; /* 改为正常灰色 */
      font-size: 12px;
    }
    td span {
      display: block;
      font-size: 12px;
      color: #555;
      cursor: pointer;
    }
    td span:hover {
      color: #e91e63;
    }
    td .day-number {
      display: block;
      font-size: 13px;
      color: #333;
      font-weight: normal;
      margin-bottom: 2px;
    }
    td.today .day-number {
      color: red;
      font-weight: bold;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal.active {
      display: flex;
    }
    .modal img {
      max-width: 90vw;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }
  </style>
</head>
<body>
  <h1>未来20年浪漫日历 💖</h1>
  <div id="calendar-container"></div>

  <!-- 图片弹窗 -->
  <div id="imageModal" class="modal" onclick="this.classList.remove('active')">
    <img id="modalImage" src="" alt="一起睡觉" />
  </div>

  <!-- 音频播放器（隐藏） -->
  <audio id="audio" src="hug.mp3.mp3" preload="auto"></audio>

  <script>
    const container = document.getElementById("calendar-container");
    const modal = document.getElementById("imageModal");
    const modalImage = document.getElementById("modalImage");
    const audio = document.getElementById("audio");

    const imageURL = "https://via.placeholder.com/600x400?text=一起睡觉"; // 可替换为你的图片地址

    const months = ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"];
    const daysInMonth = (year, month) => new Date(year, month + 1, 0).getDate();
    const getWeekday = (year, month, day) => new Date(year, month, day).getDay(); // 0=周日, 6=周六

    const today = new Date();
    const todayYear = today.getFullYear();
    const todayMonth = today.getMonth();
    const todayDate = today.getDate();

    for (let year = 2025; year <= 2044; year++) {
      const yearBlock = document.createElement("div");
      yearBlock.className = "year-block";

      const yearTitle = document.createElement("div");
      yearTitle.className = "year-title";
      yearTitle.textContent = `${year} 年`;
      yearBlock.appendChild(yearTitle);

      const calendarEl = document.createElement("div");
      calendarEl.className = "calendar";

      for (let m = 0; m < 12; m++) {
        const days = daysInMonth(year, m);
        const firstDay = getWeekday(year, m, 1);

        const monthDiv = document.createElement("div");
        monthDiv.className = "month";
        if (year === todayYear && m === todayMonth) {
          monthDiv.classList.add("current-month");
        }

        const title = document.createElement("h2");
        title.textContent = `${months[m]}`;
        monthDiv.appendChild(title);

        const table = document.createElement("table");
        const headerRow = document.createElement("tr");
        ["日", "一", "二", "三", "四", "五", "六"].forEach(d => {
          const th = document.createElement("th");
          th.textContent = d;
          headerRow.appendChild(th);
        });
        table.appendChild(headerRow);

        let row = document.createElement("tr");
        for (let i = 0; i < firstDay; i++) {
          const emptyCell = document.createElement("td");
          row.appendChild(emptyCell);
        }

        for (let d = 1; d <= days; d++) {
          const cell = document.createElement("td");
          const dayNum = document.createElement("div");
          dayNum.className = "day-number";
          dayNum.textContent = d;

          if (year === todayYear && m === todayMonth && d === todayDate) {
            cell.classList.add("today");
          }

          const span = document.createElement("span");
          span.textContent = "有空";

          const dayOfWeek = getWeekday(year, m, d);

          span.addEventListener("click", () => {
            if (dayOfWeek === 0 || dayOfWeek === 6) {
              alert("要亲亲 ");
              audio.currentTime = 0;
              audio.play();
            } else {
              modalImage.src = imageURL;
              modal.classList.add("active");
            }
          });

          cell.appendChild(dayNum);
          cell.appendChild(span);
          row.appendChild(cell);

          if ((firstDay + d - 1) % 7 === 6 || d === days) {
            table.appendChild(row);
            row = document.createElement("tr");
          }
        }

        monthDiv.appendChild(table);
        calendarEl.appendChild(monthDiv);
      }

      yearBlock.appendChild(calendarEl);
      container.appendChild(yearBlock);
    }
  </script>
</body>
</html>
